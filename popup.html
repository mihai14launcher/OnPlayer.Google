<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OnPlayer</title>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>OnPlayer</h1>
    <p>OnPlayer is an open source project that allows to download MP4/MP3 files from YouTube using Python. Feel free to suggest another service like Twitch/Facebook or other services.</p>
    <button class="cyan-button" id="discord-button">
      <i class="fab fa-discord"></i> Discord
    </button>
    <button class="lime-button" id="updates-button">
      <i class="fab fa-github"></i> Updates
    </button>
    <button class="gray-button" id="tutorial-button">
      <i class="fa fa-wrench"></i> Tutorial
    </button>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="popup.js"></script>
</body>
</html>
